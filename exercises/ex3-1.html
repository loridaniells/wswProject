        <style rel="stylesheet" type="text/css">
			body {

        	#green {
        		position: absolute;
        	}
        	
        	#orange {
        		position: absolute;
        	}  
        	
        	.enterleave {
        		margin-left: 0px;
        		width: 100%;
        		height: 100px;
        		margin: 0 auto;		
        	}

	<body>
		<div id="wrapper">
			<h1>Mouseenter and Mouseleave - Hour 3</h1><br />
			<div class="enterleave ">
				<img id="green" src="../images/mouseenter.png" alt="green flower" title="Green Flower">
    			<img id="orange" src="../images/mouseleave.png" alt="orange flower" title="Orange Flower">
				<!--by listing the orange flower last in document. i didn't have to hide it in order to start out with an orange flower-->
			<!--Something i couldn't solve, part of the image shows the transition from one image to the next in the far left side of browser window.-->
			</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>	
		<script>//this is one option that works.		    
		    $(document).ready(function () {	
				$("div.enterleave").mouseenter(function() {
					$("#green").show('slow', function() { 
						$("#orange").hide();
					});	
				});				
				$("div.enterleave").mouseleave(function() {
					$("#orange").show('slow', function() {
						$("#green").hide();
					});
									
				});

		    });
